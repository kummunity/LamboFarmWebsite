<div class="pool--container col-lg-6 col-xl-4 col-md-12" data-pool="">
    <div class="row align-items-center">
        <div class="col-2 title align-self-center">
            <span class="token-logo-container text-center align-middle">
                <img class="token-logo-1 img-fluid mx-auto" onerror="this.src='/assets/images/tokens/EMPTY.png';"></img>
                <!--<img class="token-logo-2 img-fluid mx-auto" onerror="this.src='/assets/images/tokens/EMPTY.png';"></img>-->
            </span>
        </div>
        <div class="col-8 title align-self-center">
            <h5 class="text-center align-middle">
                <strong class="text-center align-middle" id="token-symbol"></strong>
            </h5>
        </div>
        <div class="col-2 p-0">
            <button class="btn-xs btn btn-outline-dark float-right navbar-light" data-toggle="modal" data-target="#pool-details-dialog" onclick="this.blur();">
                <span class=" navbar-toggler-icon"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-4 pool--attr">
            <div class="pool--attr-title">APR</div>
            <div class="pool--attr-text">
                <span class="display--apr">-</span>
            </div>
        </div>
        <div class="col-4 pool--attr">
            <div class="pool--attr-title">Staked</div>
            <div class="pool--attr-text">
                <span class="display--user-staked">-</span>
            </div>
        </div>
        <div class="col-4 pool--attr">
            <div class="pool--attr-title">Earned</div>
            <div class="pool--attr-text">
                <span class="display--user-reward">-</span>
            </div>
        </div>
        <div class="col-12 pool--attr">
            <div class="pool--attr-title">Balance</div>
            <div class="pool--attr-text">
                <span class="display--user-balance">-</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 pool--attr">
            <div class="pool--attr-title">TVL (KCS)</div>
            <div class="pool--attr-text">
                <span class="display--tvl">-</span>
            </div>
        </div>
        <div class="col-6 pool--attr">
            <div class="pool--attr-title">Total Staked</div>
            <div class="pool--attr-text">
                <span class="display--total-staked">-</span>
            </div>
        </div>
    </div>
</div>
