<div class="pool--container col-lg-6 col-xl-4 col-md-12" data-pool="">
    <div class="row">
        <div class="offset-2 col-8 title">
            <h5 style="text-align: center;"><strong id="token-symbol"></strong></h5>
        </div>
        <div class="col-2 p-0">
            <button class="btn-xs btn btn-outline-dark float-right" data-toggle="modal"
                data-target="#pool-details-dialog">...</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4 pool--attr">
            <div class="pool--attr-title">APR %</div>
            <div class="pool--attr-text">
                <span class="display--apr">-</span>
            </div>
        </div>
        <div class="col-4 pool--attr">
            <div class="pool--attr-title">Staked</div>
            <div class="pool--attr-text">
                <span class="display--user-staked">-</span>
            </div>
        </div>
        <div class="col-4 pool--attr">
            <div class="pool--attr-title">Earned</div>
            <div class="pool--attr-text">
                <span class="display--user-reward">-</span>
            </div>
        </div>
        <div class="col-12 pool--attr">
            <div class="pool--attr-title">Balance</div>
            <div class="pool--attr-text">
                <span class="display--user-balance">-</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 pool--attr">
            <div class="pool--attr-title">TVL (KCS)</div>
            <div class="pool--attr-text">
                <span class="display--tvl">-</span>
            </div>
        </div>
        <div class="col-6 pool--attr">
            <div class="pool--attr-title">Total Staked</div>
            <div class="pool--attr-text">
                <span class="display--total-staked">-</span>
            </div>
        </div>
    </div>
</div>
